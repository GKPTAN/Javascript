<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input#nac {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidades</h1>
    Nacionalidade:
    <input type="text" name="nac" id="nac" placeholder="Digite o seu país">
    <input type="button" value="Resultado" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var pais = document.querySelector('input#nac').value
            var res = document.getElementById('res')
            if (pais == "Brasil") {
                res.innerHTML = 'Você é BRASILEIRO!'
            } else {
                res.innerHTML = 'Você é ESTRANGEIRO!'
            }
        }
    </script>
</body>
</html>
