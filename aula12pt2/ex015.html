<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section id="form">
        <div>
            <p>
                Ano de Nascimento:
                <input type="number" name="nasc" id="nasc" placeholder="Digite o ano aqui">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input id="botao" type="button" value="Verificar" onclick="clicar()">
            </p>
        </div>
    <div>
        <p id="res"></p>
    </div>
    <div>
        <img id="imagem" src="" alt="">
    </div>
    </section>
    <footer>© CursoemVídeo</footer>

    <script src="interação/index.js"></script>
</body>
</html>
