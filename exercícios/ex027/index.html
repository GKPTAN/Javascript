<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
    <style>
        #res{
            display: block;
            margin-top: 30px;
            width: 50%;
            opacity: 0;
            text-align: center;
            background-color: black;
            color: white;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
        }

        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Somatório de números</h1>
    Soma: <input type="number" name="numero1" id="num1" placeholder="digite um número..." onkeydown="nextSpace(event, 'num2')" required> + <input type="number" name="numero2" id="num2" placeholder="digite um número..." onkeydown="nextSpace(event, 'botao')" required> <button id="botao" onclick="calcularSoma()">Ver resultado</button>
    <button onclick="limpar()">Limpar</button>
    <div id="res"></div>

    <script src="index.js"></script>
</body>
</html>
