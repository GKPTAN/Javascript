<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Processamento de salários por gênero</title>
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo">Processamento de salários por gênero</h1>
    </header>

    <section class="secao-informacoes">
        <div class="informacoes">
            <p>
                <label for="nome">Digite o nome do funcionário:</label>
                <input type="text" name="nomes" id="nome" placeholder="digite aqui..." size="30">
            </p>
            <p>
                Qual o sexo do funcionário?
                <input type="radio" name="genero" id="sexo-masculino" value="Masculino"> <label for="sexo-masculino">Masculino</label>
                <input type="radio" name="genero" id="sexo-feminino" value="Feminino"> <label for="sexo-feminino">Feminino</label>
                <span class="aviso" id="aviso"></span>
            </p>
            <p>
                <label for="salario">Digite o salario do funcionário:</label>
                <input type="number" name="salarios" id="salario" placeholder="digite aqui...">
            </p>
        </div>

        <p class="botoes">
            <input class="botao1" type="button" value="Adicionar funcionário" onclick="adicionarFuncionario()">
            <input class="botao2" type="button" value="Ver o salário total por gênero" onclick="salarioTotal()">
        </p>

        <div class="resultado">
            <p id="res"></p>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
