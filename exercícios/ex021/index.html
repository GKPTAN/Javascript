<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
    <style>
        input[type="button"] {
            margin-left: 30px;
            cursor: pointer;
        }

        #res{
            opacity: 0;
            background-color: black;
            color: white;
            padding: 30px;
            width: 20%;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Sequência de Fibonacci</h1>
    <p>Aperte o botão para ver os 10 primeiros números da sequência de Fibonacci</p>
    <input type="button" value="Ver números" onclick="fibonacci()">

    <p id="res"></p>
    
    <script src="index.js"></script>
</body>
</html>
