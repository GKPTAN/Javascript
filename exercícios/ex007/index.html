<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comparação de números</title>
</head>
<body>
    <h1>COMPARAÇÃO DE NÚMEROS</h1>

    <section>
        <p>
            Escolha o primeiro número:
            <input type="number" name="n1" id="num1" placeholder="Digite aqui" required onkeydown="handleKeyDown(event, 'num2')">
        </p>
        <p>
            Escolha o segundo número:
            <input type="number" name="n2" id="num2" placeholder="Digite aqui" required onkeydown="handleKeyDown(event, 'botao')">
        </p>
        <p>
            <input id="botao" type="button" value="Comparar números" onclick="comparar();requirido()">
            <input type="button" value="Limpar" onclick="limpar()">
        </p>
        <p id="res"></p>
    </section>

    <script src="index.js"></script>
</body>
</html>
