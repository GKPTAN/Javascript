<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vida de um Fumante</title>
</head>
<body>
    <header>
        <h1>Vida de um Fumante</h1>
        <p>O objetivo desse site é determinar quantos dias de vida um fumante perderá.</p>
    </header>

    <section>
        <p>
            <label for="qtcigarros">Quantos cigarros você fuma por dia?</label>
            <input type="number" name="cigarros" id="qtcigarros" placeholder="Digite aqui">
        </p>
        <p>
            <label for="anosdef">Por quantos anos você já fumou?</label>
            <input type="number" name="anos" id="anosdef" placeholder="Digite aqui">
        </p>
        <p>
            <p>*Aperte no botão verificar para determinar quantos dias de vida você perderá se continuar fumando.</p>
            *<input type="button" value="Verificar" onclick="calcular()">
            <input type="button" value="Limpar" onclick="limpar()">
        </p>
        <div>
            <p id="res"></p>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
