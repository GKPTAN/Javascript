<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dados</title>
</head>
<body>
    <h1>Dados e Estatísticas</h1>

    <form class="formulario">
        
        <h2>Informações pessoais</h2>

        <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" name="nome-pessoa" id="nome" size="30" placeholder="Digite seu nome..." required>
        </div>
        
        <div class="idade">
            <label for="idade">Idade:</label>
            <input type="number" name="idade-pessoa" id="idade">
        </div>

        <div class="botoes">
            <input type="button" value="adicionar pessoa">
            <input type="button" value="ver estatísticas">
        </div>

        <p id="res"></p>
    </form>
</body>
</html>
