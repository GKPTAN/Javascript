<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>
<body>
    <h1>Somatório de números e estatísticas</h1>
    <p>soma todos os números digitados e mostra algumas estatísticas</p>
    <form>
        <div class="numeros">
            <label for="numero">adicionar número:</label>
            <input type="number" name="numeros" id="numero" required>
        </div>
        <div class="botoes">
            <input type="button" value="Sim">
            <input type="button" value="Não">
        </div>
        <p id="res"></p>
    </form>
</body>
</html>
