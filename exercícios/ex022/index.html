<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
    <style>
        input[type="button"] {
            margin-left: 30px;
            cursor: pointer;
        }
        table{
            margin-top: 100px;
            margin: auto;
            border-collapse: collapse;
        }
        table th {
            border: 1px solid black;
            padding: 2px 15px;
        }
        table td {
            border: 1px solid black;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Vetores com valores iguais</h1>
    <p>aperte o bot√£o para mostrar o valor dos vetores</p>
    <input type="button" value="mostrar valores" onclick="vetores()">
    <table>
        <thead>
            <tr>
                <th scope="col">0</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">5</th>
                <th scope="col">6</th>
                <th scope="col">7</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="vetor"></td>
                <td class="vetor"></td>
                <td class="vetor"></td>
                <td class="vetor"></td>
                <td class="vetor"></td>
                <td class="vetor"></td>
                <td class="vetor"></td>
                <td class="vetor"></td>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
