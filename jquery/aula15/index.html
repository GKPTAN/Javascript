<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>

    <h3>Filtrando elementos</h3>

    <script>
        $('p').not('.borda').css({'font-size': '2rem'});
        // $('p').filter('.borda').css({'font-size': '2rem'});
