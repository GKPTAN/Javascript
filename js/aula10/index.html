<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid #cd1b5d;
            padding: 10px;
            border-radius: 15px;
        }
        p{
            border: 1px solid #3bccc2;
            padding: 10px;
            border-radius: 15px;
        }
        span{
            border: 1px solid #620378;
            padding: 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div>
        <p>CFB cursos <br><br><br> <span>Curso de Jquery</span></p>
    </div>

    <script>
        $("div").click(() => { 
            alert("Evento disparado na DIV");
        });
        $("p").click((e) => { 
            e.stopPropagation();
            alert("Evento disparado na P");
        });
        $("span").click((e) => { 
            e.stopPropagation();
            alert("Evento disparado na SPAN");
        });
    </script>
</body>
</html>
